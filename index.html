<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Travel Agent</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .chat-box { background: #fff; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
    textarea { width: 100%; padding: 10px; border-radius: 6px; margin-top: 10px; font-size: 1em; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 1em; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .response { margin-top: 20px; background: #e6f0ff; padding: 15px; border-radius: 6px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <div class="chat-box">
    <h2>üåç AI Travel Assistant</h2>
    <textarea id="userInput" rows="4" placeholder="Ask me to plan a trip..."></textarea>
    <button onclick="sendMessage()">Ask</button>
    <div class="response" id="responseBox"></div>
  </div>

  <script>
    async function sendMessage() {
      const message = document.getElementById("userInput").value;
      const responseBox = document.getElementById("responseBox");
      responseBox.innerText = "Thinking...";

      const res = await fetch("http://localhost:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await res.json();
      responseBox.innerText = data.response;
    }
  </script>

</body>
</html>
